INHERIT: tpl/cfg/mkdocs_base.yml

docs_dir: src/en
site_dir: site/en

site_name: ECOS Embedded Community

edit_uri: edit/main/doc/src/en

repo_url: https://github.com/openecos-projects/embedded-doc
repo_name: openecos-projects/embedded-doc

theme:
  palette:
  - scheme: default
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  language: en

nav:
  - "Community Home": index.md
